<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        input:focus+label {
          font-family: sans-serif;
          font-size: 16px;
          color: #000;
          font-weight: 500;
        }
      </style>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="google.png">
                <img src="facebbok.png">
                <img src="twitter.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="text" class="input-field" placeholder="Enter your age" required>
                <label for="Medical Issues">Medical Issues:
                    
                </label>
                <select name="Medical Conditions" id="Medical Conditions">
                    <option value="hyperacusis">Hyperacusis</option>
                    <option value="tinnitus">Tinnitus</option>
                    <option value="post traumatic disorder">
                        Post Traumatic Disorder
                    </option>
                    <option value="cardiovascular diseases">Cardiovascular Diseases</option>
                    <option value="none">None</option>
                </select>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
    
</body>
</html>
